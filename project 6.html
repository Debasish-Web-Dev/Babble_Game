<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bubble game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="f_panal">
            <div class="t_panal">
                <div class="box">
                    <h5>Hit</h5>
                    <div class="box1">5</div>
                </div>
                <div class="box">
                    <h5>Timer</h5>
                    <div class="box2">60</div>
                </div>
                <div class="box">
                    <h5>score</h5>
                    <div class="box3">0</div>
                </div>
            </div>
            <div class="next_panal">
                <div class="bubble">5</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
